---
title: Projects
layout: default_en
---

<section id="cd-timeline" class="bg-primary">
    <div class="container">
        {% for project in site.projects reversed%}

        <div class="cd-timeline-block row">
            <div class="cd-timeline-img col-lg-2 col-md-4">
                <i class="fa fa-2x fa-graduation-cap text-primary sr-icons"></i>
            </div>

            <div class="cd-timeline-content col-lg-10 col-md-8">
                <h2>{{ project.title }}</h2>
                <p>{{ project.intro_en }}</p>
                <ul>
                    {% for tag in project.tags %}
                    <li>{{ tag }}</li>
                    {% endfor %}
                </ul>

                <a href="#0" class="cd-read-more">See</a>
                    {{ project.date | date:"%B %Y" }}
                </span>
            </div> <!-- cd-timeline-content -->
        </div>
        {% endfor %}
    </div> <!-- cd-timeline-block -->
</section>

<script type="text/javascript">
    $(window).on('scroll', function(){
        $timeline_block.each(function(){
            if( $(this).offset().top <= $(window).scrollTop()+$(window).height()*0.75 && $(this).find('.cd-timeline-img').hasClass('is-hidden') ) {
                $(this).find('.cd-timeline-img, .cd-timeline-content').removeClass('is-hidden').addClass('bounce-in');
            }
        });
    });
</script>
